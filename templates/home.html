<!DOCTYPE html>
<html>
<title>Home</title>

<head>
  <link href="../CSS/home.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
  <div class="content">

    <center>
      <h1 class="icon">Juxtapost</h1>
      <form action="/results" method="post">
        <input name="search_term" type="text" placeholder="Search...">
        <button type="Search"><i class="fas fa-search fa-2x"></i></button>
        <center>
          <p>Choose two sources to compare top headlines:</p>
        <select name="source1">
          <option value="cnn">CNN</option>
          <option value="fox-news">FOX</option>
          <option value="independent">Independent</option>
          <option value="abc-news">ABC News</option>
        </select>
        <select name="source2">
          <option value="cnn">CNN</option>
          <option value="fox-news" selected="selected">FOX</option>
          <option value="independent">Independent</option>
          <option value="abc-news">ABC News</option>
        </select>
        </center>


      </form>
    </center>


  </div>
</body>

<script src="../Javascript/home.js"></script>
</html>
