<!DOCTYPE html>
<html>
<title>Results</title>
<head>
  <link href="../CSS/results.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>

<body>


  <div class="navbar">
    <ul>
      <!-- <li class="icon">Logo</li> -->
      <li class="search-bar">
        <form method=post action='/results'>
          <input name="q" type="text" placeholder=" Search..." value={{search_term}}>
          <input id="search" type="submit">
        </form>
      </li>
      <li><a class="profile">Profile</a></li>
    </ul>
  </div>




  <div class="content">
    <div class="left">
      <center><h1> {{source1}}</h1></center>
      <ul>
        {% for article in articles1 %}
        <li color="red"><a href="{{ article['url'] }}"> {{ article['title'] }}</a></li>
        {% endfor %}
      </ul>
    </div>

    <div class="right">
      <center><h1> {{source2}}</h1></center>
      <ul>
        {% for article in articles2 %}
        <li color="red"><a href="{{ article['url'] }}">{{ article['title'] }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>

</body>
<script src=../Javascript/results.js></script>
</html>
